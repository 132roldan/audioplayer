<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The least played</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>@font-face {
    font-family: "arialis";
    src: url("./fonts/Arial-Rounded.ttf") format("truetype");
  }</style>
</head>
<body>
<main>
  <header>
    <h1>The least Played</h1>

  </header>

 <aside>
  <ul id="playlist">
  </ul>
   
</aside>

 <img id="dancing"src="./img/dance.gif" alt="dancing">
 
 

</main>

 <footer>
  <img class='musicAlbum' src='./img/Primavera-nos-dente.jpeg' alt="Primavera-nos-dente">
  <p id='musicName'>Primavera nos dentes<br>
     
  </p>
  <div class="player">
    
    <img id="playPrev"src="./img/next.png" alt="previous">
     <img id="playOrPause"src="./img/Play.png" alt="Pause">
     <img id="playNext"src="./img/next.png" alt="next">
     <div class="progress">
      <data value="0" id="trackTime">0:00</data>
      <input type="range" name="progress" id="progressBar" min="0" max="1" step="0.001" value="0">
      <data value="0" id="trackDuration">0:00</data>
     </div>    
      <img src="./img/volumeIcon.png" alt="volumeIcon">
      <input type="range" name="volume" id="trackVolume" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>   
 </footer>


<script src="script.js"></script>  
</body>
</html>
